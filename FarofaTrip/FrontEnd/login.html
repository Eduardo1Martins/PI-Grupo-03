
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Acesse sua conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    background-color: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 90vh;
    font-family: "DM Sans", sans-serif;
  }

  .login-card {
    width: 100%;
    max-width: 360px;
    padding: 1.5rem;
    background-color: #000;
  }

  .login-card img {
    width: 90px;
    display: block;
    margin: 0 auto 1rem;
  }

  .form-control {
    background-color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1rem;
  }

  .form-control:focus {
    box-shadow: none;
    border: 2px solid #00FF84;
  }

  .btn-login {
    background-color: #24D301;
    color: #000;
    font-weight: 600;
    border-radius: 8px;
    padding: 0.5rem;
  }

  .btn-login:hover {
    background-color: #28ee00;
    color: #000;
  }

  .div-google {
  margin-top: 0;
}

  .google-btn {
    background-color: #fff;
    color: #000;
    font-weight: 500;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    padding: 0.65rem 1rem;
  }

  .google-btn img {
    width: 20px;
    height: 20px;
    margin: 0;

  }

  .forgot-password a {
    font-family: "Inter", sans-serif;
    color: #B9B9B9;
    text-decoration: underline;
  }

  .divider {
  height: 1px;
  background-color: #333;
  margin: 2.5rem 0 2.5rem 0;
}

  .forgot-password {
    text-align: center;
    margin: 1rem;
  }
</style>

</head>
<body>

  <div class="login-card text-center">
    <img src="./assets/img/nave.png" alt="Logo">

    <h4 class="mb-5">Acesse sua conta</h4>

    <form method="post">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-mail" required>
      </div>
      <div class="mb-2">
        <input type="password" class="form-control" placeholder="Senha" required>
      </div>
      <div class="forgot-password">
        <a href="#">Esqueci minha senha</a>
    </div>
      <button type="submit" class="btn btn-login w-50 mb-2">Entrar</button>
    </form>

    <div class="divider"></div>

    <div class="div-google">
    <button class="btn google-btn w-100 mb-4">
  <img src="./assets/img/Google-logo.png" alt="Google">
  <span>Continuar com o Google</span>
</button>
</div>

    <p style="font-family:'Inter', sans-serif; color: #B9B9B9;">NÃ£o tem uma conta?<br>
       <a href="cadastro.html" style="font-family:'Inter', sans-serif; color: #fff;">Cadastre-se</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
