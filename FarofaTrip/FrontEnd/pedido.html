  <script>
  const CART_KEY = 'cart:v1';
  const LAST_ORDER_KEY = 'order:last';
  const money = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });

  const CartStore = {
    load() {
      try { return JSON.parse(localStorage.getItem(CART_KEY)) || { items: [] }; }
      catch { return { items: [] }; }
    },
    clear() { localStorage.removeItem(CART_KEY); }
  };

  const OrderStore = {
    load() {
      try { return JSON.parse(localStorage.getItem(LAST_ORDER_KEY)) || null; }
      catch { return null; }
    },
    save(order) {
      order.updatedAt = new Date().toISOString();
      localStorage.setItem(LAST_ORDER_KEY, JSON.stringify(order));
    },
    clear() { localStorage.removeItem(LAST_ORDER_KEY); }
  };

  function calcTotal(items) {
    return items.reduce((acc, it) => acc + (Number(it.unitPrice) * Number(it.qty)), 0);
  }

  function genOrderId() {
    const d = new Date();
    const dd = String(d.getFullYear()).slice(2) + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const rand = () => letters[Math.floor(Math.random()*letters.length)];
    const num  = () => Math.floor(Math.random()*10);
    return `${dd}-${rand()}${rand()}${num()}${num()}`;
  }

  function snapshotFromCart() {
    const cart = CartStore.load();
    if (!cart.items?.length) return null;
    const order = {
      id: genOrderId(),
      items: cart.items.map(it => ({
        id: it.id,
        name: it.name,
        unitPrice: Number(it.unitPrice),
        qty: Number(it.qty),
        kind: it.kind,
        eventoId: it.eventoId || null
      })),
      currency: 'BRL',
      total: calcTotal(cart.items),
      createdAt: new Date().toISOString()
    };
    OrderStore.save(order);
    CartStore.clear();
    return order;
  }

  function ensureOrder() {
    let order = OrderStore.load();
    if (order && Array.isArray(order.items) && order.items.length) return order;
 
    return snapshotFromCart();
  }

  function renderOrder(order) {
    const idEl = document.getElementById('order-id');
    const itemsEl = document.getElementById('order-items');
    const totalEl = document.getElementById('order-total');

    if (!order || !order.items?.length) {
      idEl.textContent = '#----';
      itemsEl.innerHTML = '<p class="text-secondary mb-0">Nenhum item encontrado para este pedido.</p>';
      totalEl.textContent = money.format(0);
      return;
    }

    idEl.textContent = `#${order.id}`;
    itemsEl.innerHTML = '';

    order.items.forEach(it => {
      const line = document.createElement('div');
      line.className = 'item-line';
      line.innerHTML = `
        <span>${it.name}</span>
        <span class="price">${it.qty}x ${money.format(it.unitPrice)}</span>
      `;
      itemsEl.appendChild(line);
    });

    totalEl.textContent = money.format(order.total);
  }

  const order = ensureOrder();
  renderOrder(order);
</script>

<script>
(function () {
  const CART_KEY = 'cart:v1';
  const badgeEl = document.getElementById('cart-count-badge');
  if (!badgeEl) return;

  function getCount() {
    try {
      const state = JSON.parse(localStorage.getItem(CART_KEY) || '{"items":[]}');
      return (state.items || []).reduce((sum, it) => sum + (parseInt(it.qty, 10) || 0), 0);
    } catch { return 0; }
  }

  function renderBadge() {
    const n = getCount();
    badgeEl.textContent = n;
    badgeEl.style.display = n > 0 ? 'inline-block' : 'none';
  }

  renderBadge();
  window.addEventListener('storage', (e) => { if (e.key === CART_KEY) renderBadge(); });

  if (window.CartStore && typeof window.CartStore.save === 'function') {
    const originalSave = window.CartStore.save.bind(window.CartStore);
    window.CartStore.save = function (state) {
      const r = originalSave(state);
      renderBadge();
      return r;
    };
  }

  window.updateCartCountBadge = renderBadge;
})();
</script>
