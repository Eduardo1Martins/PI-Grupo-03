.item-line{

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const CART_KEY = 'cart:v1';
  const money = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });

  const CartStore = {
    load() {
      try { return JSON.parse(localStorage.getItem(CART_KEY)) || { items: [] }; }
      catch { return { items: [] }; }
    },
    save(state) {
      state.updatedAt = new Date().toISOString();
      localStorage.setItem(CART_KEY, JSON.stringify(state));
    },
    clear() { localStorage.removeItem(CART_KEY); }
  };

  function calcTotal(items) {
    return items.reduce((acc, it) => acc + (it.unitPrice * it.qty), 0);
  }

  const listEl  = document.getElementById('cart-list');
  const totalEl = document.getElementById('cart-total');

  function render() {
    const state = CartStore.load();
    listEl.innerHTML = '';

    if (!state.items.length) {
      listEl.innerHTML = '<p class="text-secondary mb-0">Seu carrinho está vazio.</p>';
      totalEl.textContent = money.format(0);
      return;
    }

    state.items.forEach((it, idx) => {
      const row = document.createElement('div');
      row.className = 'item-line';
      row.innerHTML = `
        <div>
          <span class="fw-semibold">${it.name}</span>
          <span class="text-secondary">Unitário: ${money.format(it.unitPrice)}</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-sm btn-light" data-action="dec" data-idx="${idx}">-</button>
          <span class="px-2" data-role="qty">${it.qty}</span>
          <button class="btn btn-sm btn-light" data-action="inc" data-idx="${idx}">+</button>
          <span class="ms-3 fw-semibold" data-role="subtotal">${money.format(it.unitPrice * it.qty)}</span>
          <button class="btn btn-sm btn-outline-danger ms-3" data-action="remove" data-idx="${idx}">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      `;
      listEl.appendChild(row);
    });

    totalEl.textContent = money.format(calcTotal(state.items));
  }

  function updateItem(idx, delta) {
    const state = CartStore.load();
    const it = state.items[idx];
    if (!it) return;
    it.qty = Math.max(0, (it.qty || 0) + delta);
    if (it.qty === 0) state.items.splice(idx, 1);
    state.total = calcTotal(state.items);
    CartStore.save(state);
    render();
  }

  function removeItem(idx) {
    const state = CartStore.load();
    state.items.splice(idx, 1);
    state.total = calcTotal(state.items);
    CartStore.save(state);
    render();
  }

  listEl.addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-action]');
    if (!btn) return;
    const idx = parseInt(btn.dataset.idx, 10);

    if (btn.dataset.action === 'inc') updateItem(idx, +1);
    if (btn.dataset.action === 'dec') updateItem(idx, -1);
    if (btn.dataset.action === 'remove') removeItem(idx);
  });

  document.querySelector('.btn-confirmar')?.addEventListener('click', (e) => {
  });

  render();
</script>

<script>
(function () {
  const CART_KEY = 'cart:v1';
  const badgeEl = document.getElementById('cart-count-badge');
  if (!badgeEl) return;

  function getCount() {
    try {
      const state = JSON.parse(localStorage.getItem(CART_KEY) || '{"items":[]}');
      return (state.items || []).reduce((sum, it) => sum + (parseInt(it.qty, 10) || 0), 0);
    } catch { return 0; }
  }

  function renderBadge() {
    const n = getCount();
    badgeEl.textContent = n;
    badgeEl.style.display = n > 0 ? 'inline-block' : 'none';
  }

  renderBadge();
  window.addEventListener('storage', (e) => { if (e.key === CART_KEY) renderBadge(); });

  if (window.CartStore && typeof window.CartStore.save === 'function') {
    const originalSave = window.CartStore.save.bind(window.CartStore);
    window.CartStore.save = function (state) {
      const r = originalSave(state);
      renderBadge();
      return r;
    };
  }

  window.updateCartCountBadge = renderBadge;
})();
</script>
