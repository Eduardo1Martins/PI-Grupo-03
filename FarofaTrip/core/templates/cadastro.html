{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <title>Acesse sua conta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    background-color: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 90vh;
  }

  .login-card {
    width: 100%;
    max-width: 360px;
    padding: 1.5rem;
    background-color: #000;
  }

  .login-card img {
    width: 90px;
    display: block;
    margin: 0 auto 1rem;
  }

  .form-control {
    background-color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1rem;
  }

  .form-control:focus {
    box-shadow: none;
    border: 2px solid #00FF84;
  }

  .btn-login {
    background-color: #24D301;
    color: #000;
    font-weight: 600;
    border-radius: 8px;
    margin-top: 0.5rem;
  }

  .btn-login:hover {
    background-color: #28ee00;
    color: #000;
  }

  .div-google {
  margin-top: 0;
}

  .google-btn {
    background-color: #fff;
    color: #000;
    font-weight: 500;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    padding: 0.65rem 1rem;
  }

  .google-btn img {
    width: 20px;
    height: 20px;
    margin: 0;

  }

  .forgot-password a {
    color: #B9B9B9;
    text-decoration: underline;
  }

  .divider {
  height: 1px;
  background-color: #333;
  margin: 2.5rem 0 2.5rem 0;
}

  .forgot-password {
    text-align: center;
    margin: 1rem;
  }
</style>

</head>
<body>

  <div class="login-card text-center">
    <img src="{% static 'img/nave.png' %}" alt="Logo">

    <h4 class="mb-5">Cadastre-se</h4>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-mail" required>
      </div>
      <div class="mb-3">
        <input id="cpf" type="text" class="form-control" placeholder="CPF" required>
      </div>
      <div class="mb-3">
        <input id="telefone" type="tel" class="form-control" placeholder="Telefone" pattern="(\d{2})\s?\d{4,5}-\d{4}" required>
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-login w-50">Cadastrar</button>
    </form>

    <div class="divider"></div>

    <div class="div-google">
    <button class="btn google-btn w-100 mb-4">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
  <span>Continuar com o Google</span>
</button>
</div>

    <p style="color: #B9B9B9">Já possui uma conta?<br> <a href="#" style="color: #fff;">Entrar</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    //Formatação automática do CPF
  const cpfInput = document.getElementById('cpf');

cpfInput.addEventListener('input', function (event) {
  let value = event.target.value.replace(/\D/g, '');
  
  if (value.length > 11) {
    value = value.slice(0, 11);
  }

  if (value.length > 9) {
    value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2}).*/, '$1.$2.$3-$4');
  } else if (value.length > 6) {
    value = value.replace(/^(\d{3})(\d{3})(\d{3}).*/, '$1.$2.$3');
  } else if (value.length > 3) {
    value = value.replace(/^(\d{3})(\d{3}).*/, '$1.$2');
  }

  event.target.value = value;
});

//Formatação automática do Telefone
const telefoneInput = document.getElementById('telefone');

  telefoneInput.addEventListener('input', function (event) {
    let value = event.target.value.replace(/\D/g, '');

    if (value.length > 11) value = value.slice(0, 11);

    if (value.length > 10) {
      value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
    }
    else if (value.length > 6) {
      value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
    }
    else if (value.length > 2) {
      value = value.replace(/^(\d{2})(\d{0,5}).*/, '($1) $2');
    }
    else {
      value = value.replace(/^(\d*)/, '($1');
    }

    event.target.value = value;
  });
</script>
</body>
</html>
