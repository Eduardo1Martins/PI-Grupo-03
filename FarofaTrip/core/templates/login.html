{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <title>Acesse sua conta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    background-color: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .login-card {
    width: 100%;
    max-width: 360px;
    padding: 2rem;
    background-color: #000;
  }

  .login-card img {
    width: 90px;
    display: block;
    margin: 0 auto 1rem;
  }

  .form-control {
    background-color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1rem;
  }

  .form-control:focus {
    box-shadow: none;
    border: 2px solid #00FF84;
  }

  .btn-login {
    background-color: #24D301;
    color: #000;
    font-weight: 600;
    border-radius: 8px;
  }

  .btn-login:hover {
    background-color: #28ee00;
    color: #000;
  }

  .div-google {
  margin-top: 0;
}

  .google-btn {
    background-color: #fff;
    color: #000;
    font-weight: 500;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    padding: 0.65rem 1rem;
  }

  .google-btn img {
    width: 20px;
    height: 20px;
    margin: 0;

  }

  .forgot-password a {
    color: #B9B9B9;
    text-decoration: underline;
  }

  .divider {
  height: 1px;
  background-color: #333;
  margin: 1.5rem 0 2rem 0;
}

  .forgot-password {
    text-align: center;
    margin: 1rem;
  }
</style>

</head>
<body>

  <div class="login-card text-center">
    <img src="{% static 'img/nave.png' %}" alt="Logo">

    <h5 class="mb-4">Acesse sua conta</h5>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-mail" required>
      </div>
      <div class="mb-2">
        <input type="password" class="form-control" placeholder="Senha" required>
      </div>
      <div class="forgot-password">
        <a href="#">Esqueci minha senha</a>
    </div>
      <button type="submit" class="btn btn-login w-100 mb-3">Entrar</button>
    </form>

    <div class="divider"></div>

    <div class="div-google">
    <button class="btn google-btn w-100 mb-3">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
  <span>Continuar com o Google</span>
</button>
</div>

    <p class="mt-3" style="color: #B9B9B9">NÃ£o tem uma conta?<br> <a href="#" style="color: #fff;">Cadastre-se</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
