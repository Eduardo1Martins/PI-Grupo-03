<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Lista de Usuários</h1>
    <a href="{% url 'criar_usuario' %}" class="btn btn-primary mb-3">Novo Usuário</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
                <tr>
                    <td>{{ u.nome }}</td>
                    <td>{{ u.cpf }}</td>
                    <td>{{ u.telefone }}</td>
                    <td>{{ u.endereco }}</td>
                    <td>
                        <a href="{% url 'editar_usuario' u.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'excluir_usuario' u.id %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="5" class="text-center">Nenhum usuário cadastrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
