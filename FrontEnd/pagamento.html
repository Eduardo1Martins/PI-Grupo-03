 <script>
  document.addEventListener('DOMContentLoaded', () => {
    const radios = document.querySelectorAll('input[name="pagamento"]');
    const formCredito = document.getElementById('formCredito');

    /**
     * Mostra/esconde o formulário de cartão com base na opção escolhida (crédito / pix / boleto).
     */
    function toggleForm() {
      const selecionado = document.querySelector('input[name="pagamento"]:checked')?.value;
      const mostrar = selecionado === 'credito';

      formCredito.style.display = mostrar ? 'block' : 'none';
      // Desabilita campos quando não estiver usando crédito (evita validação desnecessária)
      formCredito.querySelectorAll('input').forEach(el => el.disabled = !mostrar);
      formCredito.setAttribute('aria-hidden', mostrar ? 'false' : 'true');
    }

    radios.forEach(r => r.addEventListener('change', toggleForm));
    toggleForm(); // roda uma vez ao carregar para aplicar o estado inicial
  });
</script>


<script>
  // ==== Configuração básica ====
  const API_BASE = 'http://localhost:8000/api';
  const CART_KEY = 'cart:v1';
  const LAST_ORDER_KEY = 'order:last';

  // Chaves possíveis para recuperar o token JWT
  const TOKEN_KEYS = ['access', 'token', 'token2'];
  function getToken() {
    for (const k of TOKEN_KEYS) {
      const v = localStorage.getItem(k);
      if (v) return String(v).replace(/^"|"$/g, '');
    }
    return null;
  }

  const baseHeaders = { Accept: 'application/json' };
  const jwt = getToken();
  if (jwt) baseHeaders.Authorization = `Bearer ${jwt}`;

  /**
   * Lê o carrinho do localStorage.
   */
  function loadCart() {
    try {
      return JSON.parse(localStorage.getItem(CART_KEY)) || { items: [] };
    } catch {
      return { items: [] };
    }
  }

  /**
   * Guarda o último pedido feito (para mostrar em pedido.html, por exemplo).
   */
  function saveLastOrder(order) {
    localStorage.setItem(LAST_ORDER_KEY, JSON.stringify(order));
  }

  /**
   * Limpa o carrinho após pedido concluído.
   */
  function clearCart() {
    localStorage.removeItem(CART_KEY);
    if (window.updateCartCountBadge) window.updateCartCountBadge();
  }

  /**
   * Coleta dados do formulário de pagamento e monta o payload que será enviado ao backend.
   * Aqui você pode ajustar os campos conforme o serializer da sua API de pedidos.
   */
  function buildOrderPayload() {
    const nome     = document.getElementById('nome')?.value?.trim() || '';
    const email    = document.getElementById('email')?.value?.trim() || '';
    const documento = document.getElementById('documento')?.value?.trim() || '';

    const pagamento = document.querySelector('input[name="pagamento"]:checked')?.value || 'pix';

    const cart = loadCart();
    const itens = (cart.items || []).map(it => ({
      evento_id: it.id,
      quantidade: it.qty,
      preco_unitario: it.preco
    }));

    return {
      nome,
      email,
      documento,
      forma_pagamento: pagamento,
      itens
    };
  }

  /**
   * Validação básica de front: garante que nome, e-mail, documento e carrinho estejam preenchidos.
   */
  function validateOrder(payload) {
    if (!payload.nome) return 'Informe o nome completo.';
    if (!payload.email) return 'Informe o e-mail.';
    if (!payload.documento) return 'Informe CPF ou documento.';
    if (!payload.itens || !payload.itens.length) return 'Seu carrinho está vazio.';

    return null;
  }

  /**
   * Envia o pedido para a API usando fetch.
   * Em caso de sucesso, limpa o carrinho e redireciona para pedido.html.
   */
  async function enviarPedido() {
    const payload = buildOrderPayload();
    const errorMessage = validateOrder(payload);
    if (errorMessage) {
      alert(errorMessage);
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/pedidos/`, {
        method: 'POST',
        headers: {
          ...baseHeaders,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        console.error('Erro ao criar pedido:', data);
        const msg =
          data.detail ||
          data.non_field_errors?.[0] ||
          'Não foi possível criar o pedido. Tente novamente.';
        alert(msg);
        return;
      }

      // Guarda o pedido retornado e limpa o carrinho
      saveLastOrder(data);
      clearCart();

      // Redireciona para a página de confirmação
      window.location.href = 'pedido.html';
    } catch (err) {
      console.error(err);
      alert('Erro de conexão ao criar o pedido. Verifique sua internet ou o servidor e tente novamente.');
    }
  }

  // Botão "Finalizar pagamento"
  document.getElementById('btn-finalizar')?.addEventListener('click', function (e) {
    e.preventDefault();
    enviarPedido();
  });
</script>
