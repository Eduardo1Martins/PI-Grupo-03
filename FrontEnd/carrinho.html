.item-line{

/* ============================
   RESPONSIVIDADE GLOBAL
   (aplicar em todas as páginas)
   ============================ */

/* Tablets em diante (>= 768px) */
@media (min-width: 768px) {

  /* Evita body travado em 90vh */
  body {
    height: auto;
    min-height: 100vh;
  }

  /* Centraliza e limita largura dos principais blocos de conteúdo */
  .titulo,
  .title,
  .divider,
  .sobre-nos,
  .texto,
  .card-section,
  .event-info,
  form,
  .total-input,
  .mensagem-final {
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Dá um respiro maior no topo da página */
  .titulo,
  .title {
    margin-top: 1.5rem;
  }

  /* Blocos com “card-section” padronizados */
  .card-section {
    margin-top: 1.5rem;
    margin-bottom: 1.5rem;
  }

  /* Informações de evento ficam mais organizadas em telas médias+ */
  .event-info {
    gap: 1.5rem;
  }

  .event-info img {
    max-width: 160px;
    width: 100%;
    height: auto;
  }

  /* Botões principais com largura confortável em desktop */
  .btn-cart,
  .btn-confirmar,
  .btn-finalizar,
  .btn-voltar {
    width: 100%;
    max-width: 360px;
  }

  /* Telas tipo “conteúdo único” (ex: embarque / resumo) mais compactas */
  .content {
    max-width: 640px;
    margin-left: auto;
    margin-right: auto;
  }
}

/* Monitores grandes (>= 1200px) */
@media (min-width: 1200px) {

  .titulo,
  .title,
  .divider,
  .sobre-nos,
  .texto,
  .card-section,
  .event-info,
  form,
  .total-input,
  .mensagem-final {
    max-width: 1040px;
  }

  /* Se tiver banner na home, ele fica com largura controlada,
     sem ficar “perdido” em telas muito largas */
  .banner-container {
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }
}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_BASE = 'http://localhost:8000/api';
  const CART_KEY = 'cart:v1';
  const money = new Intl.NumberFormat('pt-BR', {
    style: 'currency',
    currency: 'BRL'
  });

  const TOKEN_KEYS = ['token', 'token2'];
  function getToken() {
    for (const k of TOKEN_KEYS) {
      const v = localStorage.getItem(k);
      if (v) return String(v).replace(/^"|"$/g, '');
    }
    return null;
  }

  const baseHeaders = { Accept: 'application/json' };
  const jwt = getToken();
  if (jwt) baseHeaders.Authorization = `Bearer ${jwt}`;

  const CartStore = {
    load() {
      try {
        return JSON.parse(localStorage.getItem(CART_KEY)) || { items: [] };
      } catch {
        return { items: [] };
      }
    },
    save(state) {
      state.updatedAt = new Date().toISOString();
      state.total = calcTotal(state.items);
      localStorage.setItem(CART_KEY, JSON.stringify(state));
    },
    clear() {
      localStorage.removeItem(CART_KEY);
    }
  };

  window.CartStore = CartStore;

  function calcTotal(items) {
    return items.reduce((acc, it) => acc + (Number(it.unitPrice || 0) * Number(it.qty || 0)), 0);
  }

  const listEl  = document.getElementById('cart-list');
  const totalEl = document.getElementById('cart-total');

  async function syncCartWithBackend() {
    const state = CartStore.load();
    const ids = [...new Set(
      state.items
        .map(it => it.eventoId)
        .filter(Boolean)
        .map(String)
    )];

    if (!ids.length) return;

    const eventsById = {};

    await Promise.all(ids.map(async (id) => {
      try {
        const resp = await fetch(`${API_BASE}/eventos/${id}/`, { headers: baseHeaders });
        if (!resp.ok) return;
        const ev = await resp.json();
        eventsById[id] = ev;
      } catch (e) {
        console.error('Erro ao buscar evento', id, e);
      }
    }));

    state.items.forEach((it) => {
      const ev = eventsById[String(it.eventoId)];
      if (!ev) return;

      if (it.kind === 'ingresso') {
        it.name = it.name || `Ingresso ${ev.nome}`;
        it.unitPrice = Number(ev.ingresso);
      } else if (it.kind === 'excursao') {
        it.name = it.name || `Excursão ${ev.nome}`;
        it.unitPrice = Number(ev.excursao || 0);
      }
    });

    state.total = calcTotal(state.items);
    CartStore.save(state);
  }

  function render() {
    const state = CartStore.load();
    listEl.innerHTML = '';

    if (!state.items.length) {
      listEl.innerHTML = '<p class="text-secondary mb-0">Seu carrinho está vazio.</p>';
      totalEl.textContent = money.format(0);
      return;
    }

    state.items.forEach((it, idx) => {
      const row = document.createElement('div');
      row.className = 'item-line';
      row.innerHTML = `
        <div>
          <span class="fw-semibold">${it.name}</span>
          <span class="text-secondary">
            Unitário: ${money.format(Number(it.unitPrice || 0))}
          </span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-sm btn-light" data-action="dec" data-idx="${idx}">-</button>
          <span class="px-2" data-role="qty">${it.qty}</span>
          <button class="btn btn-sm btn-light" data-action="inc" data-idx="${idx}">+</button>
          <span class="ms-3 fw-semibold" data-role="subtotal">
            ${money.format(Number(it.unitPrice || 0) * Number(it.qty || 0))}
          </span>
          <button class="btn btn-sm btn-outline-danger ms-3" data-action="remove" data-idx="${idx}">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      `;
      listEl.appendChild(row);
    });

    totalEl.textContent = money.format(calcTotal(state.items));
  }

  function updateItem(idx, delta) {
    const state = CartStore.load();
    const it = state.items[idx];
    if (!it) return;

    it.qty = Math.max(0, (Number(it.qty) || 0) + delta);
    if (it.qty === 0) state.items.splice(idx, 1);

    state.total = calcTotal(state.items);
    CartStore.save(state);
    render();
    if (window.updateCartCountBadge) window.updateCartCountBadge();
  }

  function removeItem(idx) {
    const state = CartStore.load();
    state.items.splice(idx, 1);
    state.total = calcTotal(state.items);
    CartStore.save(state);
    render();
    if (window.updateCartCountBadge) window.updateCartCountBadge();
  }

  listEl.addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-action]');
    if (!btn) return;
    const idx = parseInt(btn.dataset.idx, 10);

    if (btn.dataset.action === 'inc') updateItem(idx, +1);
    if (btn.dataset.action === 'dec') updateItem(idx, -1);
    if (btn.dataset.action === 'remove') removeItem(idx);
  });

  document.querySelector('.btn-confirmar')?.addEventListener('click', (e) => {
    const state = CartStore.load();
    if (!state.items.length) {
      e.preventDefault();
      alert('Seu carrinho está vazio. Adicione algum item antes de continuar.');
      return;
    }
    state.total = calcTotal(state.items);
    CartStore.save(state);
  });


  (async function initCart() {
    await syncCartWithBackend();
    render();
  })();
</script>
