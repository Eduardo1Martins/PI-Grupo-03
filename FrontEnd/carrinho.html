  min-width: 2.4ch;

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_BASE = 'http://localhost:8000/api';
  const CART_KEY = 'cart:v1';

  // Formatador de moeda
  const money = new Intl.NumberFormat('pt-BR', {
    style: 'currency',
    currency: 'BRL'
  });

  // Tentativa de ler token JWT de múltiplas chaves possíveis
  const TOKEN_KEYS = ['token', 'token2'];
  function getToken() {
    for (const k of TOKEN_KEYS) {
      const v = localStorage.getItem(k);
      if (v) return String(v).replace(/^"|"$/g, '');
    }
    return null;
  }

  const baseHeaders = { Accept: 'application/json' };
  const jwt = getToken();
  if (jwt) baseHeaders.Authorization = `Bearer ${jwt}`;

  /**
   * Abstração de acesso ao estado do carrinho.
   */
  const CartStore = {
    load() {
      try { return JSON.parse(localStorage.getItem(CART_KEY)) || { items: [] }; }
      catch { return { items: [] }; }
    },
    save(state) {
      state.updatedAt = new Date().toISOString();
      state.total = calcTotal(state.items);
      localStorage.setItem(CART_KEY, JSON.stringify(state));
      updateCartCountBadge?.(); // tenta atualizar badge global, se existir
    },
    clear() {
      localStorage.removeItem(CART_KEY);
      updateCartCountBadge?.();
    }
  };

  /**
   * Calcula o total monetário do carrinho.
   */
  function calcTotal(items) {
    return items.reduce((acc, it) => {
      const price = parseFloat(it.preco) || 0;
      const qty = parseInt(it.qty, 10) || 0;
      return acc + price * qty;
    }, 0);
  }

  // Elementos principais da página
  const tbody = document.querySelector('#cart-table tbody');
  const totalEl = document.getElementById('cart-total');
  const emptyEl = document.getElementById('cart-empty');
  const tableWrapper = document.getElementById('cart-table-wrapper');

  /**
   * Renderiza o carrinho na tabela: linhas com nome, quantidade, subtotal etc.
   */
  function renderCart() {
    const state = CartStore.load();
    const items = state.items || [];

    tbody.innerHTML = '';

    if (!items.length) {
      // Se não houver itens, esconde tabela e mostra mensagem de carrinho vazio
      tableWrapper.classList.add('d-none');
      emptyEl.classList.remove('d-none');
      totalEl.textContent = money.format(0);
      return;
    }

    tableWrapper.classList.remove('d-none');
    emptyEl.classList.add('d-none');

    for (const item of items) {
      const tr = document.createElement('tr');

      const tdNome = document.createElement('td');
      tdNome.textContent = item.nome || 'Item';

      const tdQtd = document.createElement('td');
      const input = document.createElement('input');
      input.type = 'number';
      input.min = '1';
      input.value = item.qty;
      input.className = 'form-control form-control-sm';
      input.addEventListener('change', () => onChangeQty(item.id, input.value));
      tdQtd.appendChild(input);

      const tdPreco = document.createElement('td');
      tdPreco.textContent = money.format(item.preco || 0);

      const tdSub = document.createElement('td');
      tdSub.textContent = money.format((item.preco || 0) * (item.qty || 0));

      const tdAcao = document.createElement('td');
      const btnRemover = document.createElement('button');
      btnRemover.type = 'button';
      btnRemover.className = 'btn btn-sm btn-outline-danger';
      btnRemover.textContent = 'Remover';
      btnRemover.addEventListener('click', () => removeItem(item.id));
      tdAcao.appendChild(btnRemover);

      tr.append(tdNome, tdQtd, tdPreco, tdSub, tdAcao);
      tbody.appendChild(tr);
    }

    totalEl.textContent = money.format(calcTotal(items));
  }

  /**
   * Handler de mudança de quantidade no input.
   * Atualiza o item no localStorage e re-renderiza a tabela.
   */
  function onChangeQty(id, newQty) {
    const qty = parseInt(newQty, 10);
    if (isNaN(qty) || qty < 1) return;

    const state = CartStore.load();
    const item = state.items.find(i => i.id === id);
    if (!item) return;

    item.qty = qty;
    CartStore.save(state);
    renderCart();
  }

  /**
   * Remove um item do carrinho.
   */
  function removeItem(id) {
    const state = CartStore.load();
    state.items = state.items.filter(i => i.id !== id);
    CartStore.save(state);
    renderCart();
  }

  /**
   * Avança para a tela de pagamento, se o carrinho tiver itens.
   */
  function irParaPagamento() {
    const state = CartStore.load();
    if (!state.items || !state.items.length) {
      alert('Seu carrinho está vazio.');
      return;
    }
    window.location.href = 'pagamento.html';
  }

  // Inicialização da tela
  document.addEventListener('DOMContentLoaded', () => {
    renderCart();
    document.getElementById('btn-pagamento')?.addEventListener('click', (e) => {
      e.preventDefault();
      irParaPagamento();
    });
  });
</script>
