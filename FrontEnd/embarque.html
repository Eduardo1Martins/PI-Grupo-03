<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Inicial</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90vh;
      font-family: "DM Sans", sans-serif;
      flex-direction: column;
      text-align: center;
      margin: 2rem;
    }

    .logo {
      width: 120px;
      margin-bottom: 4rem;
    }

    h2 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.4;
    }

    .btn-primary-custom {
      background-color: #24D301;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      width: 90%;
      padding: 0.7rem 1rem;
      margin-bottom: 1.1rem;
      margin-top: 10rem;
      border: none;
    }

    .btn-primary-custom:hover {
      background-color: #28ee00;
      color: #000;
    }

    .btn-secondary-custom {
      background-color: #fff;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      width: 90%;
      padding: 0.7rem 1rem;
      border: none;
    }

    .btn-secondary-custom:hover {
      background-color: #e8e8e8;
    }

    /* ============================
   RESPONSIVIDADE PARA TELAS MAIORES
   (tablets, notebooks e PCs)
   ============================ */

/* Tablets em diante (>= 768px) */
@media (min-width: 768px) {

  /* Evita body "travado" em 90vh */
  body {
    height: auto;
    min-height: 100vh;
  }

  /* Centraliza e limita largura dos conteúdos principais */
  .titulo,
  .title,
  .divider,
  .sobre-nos,
  .texto,
  .card-section,
  .event-info,
  form,
  .total-input,
  .mensagem-final {
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Dá um respiro maior no topo da página */
  .titulo,
  .title {
    margin-top: 1.5rem;
  }

  /* Blocos "card-section" ficam parecidos em todas as telas */
  .card-section {
    margin-top: 1.5rem;
    margin-bottom: 1.5rem;
  }

  /* Área de informações do evento (ingresso) fica mais organizada */
  .event-info {
    gap: 1.5rem;
  }

  .event-info img {
    max-width: 160px;
    width: 100%;
    height: auto;
  }

  /* Botões de ação principais: largura agradável no desktop */
  .btn-cart,
  .btn-confirmar,
  .btn-finalizar,
  .btn-voltar {
    width: 100%;
    max-width: 360px;
  }

  /* Texto da página "Sobre nós" um pouco mais confortável de ler */
  .sobre-nos .texto p {
    font-size: 1.1rem;
    line-height: 1.9rem;
  }

  /* Tela de embarque: conteúdo mais compacto em desktop */
  .content {
    max-width: 640px;
    margin-left: auto;
    margin-right: auto;
  }
}

/* Notebooks/monitores grandes (>= 1200px) */
@media (min-width: 1200px) {

  .titulo,
  .title,
  .divider,
  .sobre-nos,
  .texto,
  .card-section,
  .event-info,
  form,
  .total-input,
  .mensagem-final {
    max-width: 1040px;
  }

  /* Banner da home fica com largura controlada em telas enormes,
     mas ainda ocupando quase toda a linha */
  .banner-container {
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }
}

  </style>
</head>
<body>
  <div class="content text-center mb-5">
    <img src="./assets/img/nave.png" alt="Logo" class="logo">
    <h2>Embarque em uma viagem psicodélica</h2>

    <button href="/login.html" class="btn btn-primary-custom d-block mx-auto" onclick="location.href='login.html'">Entrar</button>
    <button href="/cadastro.html" class="btn btn-secondary-custom d-block mx-auto" onclick="location.href='cadastro.html'">Cadastre-se</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
